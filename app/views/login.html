<div id='login' class="container">
	<h2>Please log in</h2>
	<form method="post" ng-submit = "login()" id="loginForm">
	<input type="text" name="user" id="user" required title="2 characters minimum" placeholder="username" ng-model='user'>
	<input type="text" name="pass" id="pass" required title="2 characters minimum" placeholder="password" ng-model='pass'>
	<input type="submit" value="Login" id="subbut">
	</form>
</div>
